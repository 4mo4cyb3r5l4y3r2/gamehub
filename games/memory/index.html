<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(108, 92, 231, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .logo i {
            color: #fd79a8;
        }
        
        .back-button {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .game-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #a18cd1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .game-description {
            text-align: center;
            color: #b2bec3;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6c5ce7;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #b2bec3;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            aspect-ratio: 3/4;
            background: #6c5ce7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            position: relative;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        .card-front {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: #fd79a8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-button:hover {
            background: rgba(108, 92, 231, 0.7);
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-content {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.8);
            transition: transform 0.5s;
        }
        
        .win-message.show .win-content {
            transform: scale(1);
        }
        
        .win-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #6c5ce7;
        }
        
        .win-stats {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b2bec3;
        }
        
        .win-button {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .win-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat-box {
                padding: 10px 15px;
                min-width: 90px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>GameHub</span>
            </div>
            <button class="back-button" id="backButton">
                <i class="fas fa-arrow-left"></i> Back to Hub
            </button>
        </div>
        
        <h1 class="game-title">Memory Card Game</h1>
        <p class="game-description">Find all matching pairs of cards in the least moves possible. Test your memory skills!</p>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="moves">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="timer">90</div>
                <div class="stat-label">Seconds</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="matches">0</div>
                <div class="stat-label">Matches</div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="control-button" id="restartButton">
                <i class="fas fa-redo"></i> Restart Game
            </button>
        </div>
    </div>
    
    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2 class="win-title">Congratulations!</h2>
            <p class="win-stats">You found all pairs in <span id="finalMoves">0</span> moves with <span id="finalTime">0</span> seconds left!</p>
            <button class="win-button" id="playAgainButton">Play Again</button>
        </div>
    </div>

    <script>
        // Game configuration
        const cardValues = ['ðŸš€', 'ðŸŒŸ', 'ðŸŽ®', 'ðŸ‘¾', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸ§©', 'ðŸŽ²'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer;
        let timeLeft = 60;
        let gameActive = false;
        
        // DOM elements
        const gameBoard = document.getElementById('gameBoard');
        const movesElement = document.getElementById('moves');
        const timerElement = document.getElementById('timer');
        const matchesElement = document.getElementById('matches');
        const restartButton = document.getElementById('restartButton');
        const winMessage = document.getElementById('winMessage');
        const finalMoves = document.getElementById('finalMoves');
        const finalTime = document.getElementById('finalTime');
        const playAgainButton = document.getElementById('playAgainButton');
        const backButton = document.getElementById('backButton');
        
        // Initialize game
        function initGame() {
            // Reset game state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timeLeft = 60;
            gameActive = true;
            
            // Clear game board
            gameBoard.innerHTML = '';
            
            // Update UI
            movesElement.textContent = moves;
            matchesElement.textContent = matchedPairs;
            timerElement.textContent = timeLeft;
            winMessage.classList.remove('show');
            
            // Create card pairs
            const allCards = [...cardValues, ...cardValues];
            
            // Shuffle cards
            for (let i = allCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allCards[i], allCards[j]] = [allCards[j], allCards[i]];
            }
            
            // Create card elements
            allCards.forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;
                card.dataset.index = index;
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = value;
                
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.innerHTML = '<i class="fas fa-question"></i>';
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
                
                cards.push({
                    element: card,
                    value: value,
                    isFlipped: false,
                    isMatched: false
                });
            });
            
            // Start timer
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }
        
        // Flip card
        function flipCard(card) {
            if (!gameActive) return;
            
            const cardIndex = parseInt(card.dataset.index);
            const cardData = cards[cardIndex];
            
            // Don't flip if already flipped or matched
            if (cardData.isFlipped || cardData.isMatched) return;
            
            // Flip the card
            card.classList.add('flipped');
            cardData.isFlipped = true;
            flippedCards.push(cardData);
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                movesElement.textContent = moves;
                
                // Check for match
                if (flippedCards[0].value === flippedCards[1].value) {
                    // Match found
                    flippedCards[0].isMatched = true;
                    flippedCards[1].isMatched = true;
                    matchedPairs++;
                    matchesElement.textContent = matchedPairs;
                    
                    // Check for win
                    if (matchedPairs === cardValues.length) {
                        gameWon();
                    }
                    
                    flippedCards = [];
                } else {
                    // No match - flip back after delay
                    gameActive = false;
                    setTimeout(() => {
                        flippedCards.forEach(cardData => {
                            cardData.element.classList.remove('flipped');
                            cardData.isFlipped = false;
                        });
                        flippedCards = [];
                        gameActive = true;
                    }, 1000);
                }
            }
        }
        
        // Update timer
        function updateTimer() {
            if (!gameActive) return;
            
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                gameOver();
            }
        }
        
        // Game over (time ran out)
        function gameOver() {
            clearInterval(timer);
            gameActive = false;
            alert('Time is up! Try again.');
            initGame();
        }
        
        // Game won
        function gameWon() {
            clearInterval(timer);
            gameActive = false;
            
            finalMoves.textContent = moves;
            finalTime.textContent = timeLeft;
            winMessage.classList.add('show');
        }
        
        // Event listeners
        restartButton.addEventListener('click', initGame);
        playAgainButton.addEventListener('click', initGame);
        backButton.addEventListener('click', () => {
            window.location.href = "../../index.html"; 
        });


        // leaderboard
        function gameCompleted(score) {
          const playerName = prompt("Congratulations! Enter your name for the leaderboard:");
    
          if (playerName && playerName.trim() !== ' ') {
            // Get game name (replace with actual game name)
            const gameName = "Snake Game"; 
        
            // Save to leaderboard
            saveScoreToLeaderboard(playerName.trim(), gameName, score);
          }
        }
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
