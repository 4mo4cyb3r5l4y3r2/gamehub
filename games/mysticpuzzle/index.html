<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Puzzle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f7f7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .game-container {
      max-width: 800px;
      width: 100%;
      margin-top: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(108, 92, 231, 0.5);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    .logo i {
      color: #fd79a8;
    }
    
    .back-button {
      background: linear-gradient(45deg, #6c5ce7, #a29bfe);
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .game-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #a18cd1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .game-description {
      text-align: center;
      color: #b2bec3;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px 25px;
      border-radius: 10px;
      text-align: center;
      min-width: 120px;
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #6c5ce7;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #b2bec3;
    }
    
    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .puzzle-container {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .puzzle-piece {
      background-size: 400px 400px;
      background-position: 0% 0%;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transform: scale(1);
    }
    
    .puzzle-piece:hover {
      transform: scale(1.02);
      z-index: 10;
      box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
    }
    
    .puzzle-piece.empty {
      background: rgba(255, 255, 255, 0.05);
      cursor: default;
      box-shadow: none;
    }
    
    .puzzle-piece.empty:hover {
      transform: scale(1);
      box-shadow: none;
    }
    
    .puzzle-piece.moving {
      animation: pulse 0.5s ease infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .piece-number {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.5);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .control-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .control-button:hover {
      background: rgba(108, 92, 231, 0.7);
    }
    
    .control-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .win-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    
    .win-message.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .win-content {
      background: #1a1a2e;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      transform: scale(0.8);
      transition: transform 0.5s;
    }
    
    .win-message.show .win-content {
      transform: scale(1);
    }
    
    .win-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #6c5ce7;
    }
    
    .win-stats {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #b2bec3;
    }
    
    .win-button {
      background: linear-gradient(45deg, #6c5ce7, #a29bfe);
      color: white;
      padding: 12px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .win-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .hint-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(108, 92, 231, 0.3);
      display: none;
    }
    
    .hint-overlay.active {
      display: block;
    }
    
    @media (max-width: 600px) {
      .puzzle-container {
        width: 300px;
        height: 300px;
      }
      
      .stats {
        gap: 15px;
      }
      
      .stat-box {
        padding: 10px 15px;
        min-width: 90px;
      }
      
      .stat-value {
        font-size: 1.5rem;
      }
      
      .controls {
        gap: 10px;
      }
      
      .control-button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 400px) {
      .puzzle-container {
        width: 280px;
        height: 280px;
      }
      
      .game-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-gamepad"></i>
        <span>GameHub</span>
      </div>
      <button class="back-button" id="backButton">
        <i class="fas fa-arrow-left"></i> Back to Hub
      </button>
    </div>
    
    <h1 class="game-title">Mystic Puzzle</h1>
    <p class="game-description">Solve ancient puzzles and unlock mysterious artifacts. Rearrange the tiles to reveal the hidden image!</p>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-value" id="moves">0</div>
        <div class="stat-label">Moves</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="hints">3</div>
        <div class="stat-label">Hints</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="time">180</div>
        <div class="stat-label">Seconds</div>
      </div>
    </div>
    
    <div class="game-area">
      <div class="puzzle-container" id="puzzleContainer"></div>
      <div class="controls">
        <button class="control-button" id="shuffleButton">
          <i class="fas fa-random"></i> Shuffle
        </button>
        <button class="control-button" id="hintButton">
          <i class="fas fa-lightbulb"></i> Show Hint
        </button>
        <button class="control-button" id="solveButton">
          <i class="fas fa-check-circle"></i> Solve Puzzle
        </button>
      </div>
    </div>
  </div>

  <div class="win-message" id="winMessage">
    <div class="win-content">
      <h2 class="win-title">Puzzle Solved!</h2>
      <p class="win-stats">You completed the puzzle in <span id="finalMoves">0</span> moves</p>
      <p class="win-stats">Time left: <span id="finalTime">0</span> seconds</p>
      <button class="win-button" id="playAgainButton">Play Again</button>
    </div>
  </div>

  <script>
    const PUZZLE_IMAGE = "https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=600&q=80";
    const puzzleSize = 4;
    let puzzle = [];
    let emptyPos = { row: 3, col: 3 };
    let moves = 0, hints = 3, timeLeft = 180;
    let timer = null;
    let gameActive = true;

    const puzzleContainer = document.getElementById("puzzleContainer");
    const movesEl = document.getElementById("moves");
    const hintsEl = document.getElementById("hints");
    const timeEl = document.getElementById("time");
    const winMessage = document.getElementById("winMessage");
    const finalMoves = document.getElementById("finalMoves");
    const finalTime = document.getElementById("finalTime");

    function initGame() {
      winMessage.classList.remove("show");
      puzzle = [...Array(15).keys()].map(n => n + 1);
      puzzle.push(null);
      emptyPos = { row: 3, col: 3 };
      moves = 0; hints = 3; timeLeft = 180;
      gameActive = true;
      updateStats();
      shufflePuzzle();
      startTimer();
      renderPuzzle();
    }

    function updateStats() {
      movesEl.textContent = moves;
      hintsEl.textContent = hints;
      timeEl.textContent = timeLeft;
    }

    function shufflePuzzle() {
      do {
        for (let i = puzzle.length - 2; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [puzzle[i], puzzle[j]] = [puzzle[j], puzzle[i]];
        }
        puzzle.push(null);
      } while (isSolved());
      const emptyIndex = puzzle.indexOf(null);
      emptyPos = { row: Math.floor(emptyIndex / 4), col: emptyIndex % 4 };
      renderPuzzle();
    }

    function renderPuzzle() {
      puzzleContainer.innerHTML = "";
      for (let i = 0; i < puzzle.length; i++) {
        const val = puzzle[i];
        const piece = document.createElement("div");
        piece.className = "puzzle-piece";

        const row = Math.floor(i / 4);
        const col = i % 4;

        if (val !== null) {
          piece.style.backgroundImage = `url('${PUZZLE_IMAGE}')`;
          piece.style.backgroundSize = `400px 400px`;
          const x = ((val - 1) % 4) * -100;
          const y = Math.floor((val - 1) / 4) * -100;
          piece.style.backgroundPosition = `${x}% ${y}%`;
          const num = document.createElement("div");
          num.className = "piece-number";
          num.textContent = val;
          piece.appendChild(num);
          piece.addEventListener("click", () => handlePieceClick(row, col));
        } else {
          piece.classList.add("empty");
        }

        puzzleContainer.appendChild(piece);
      }
    }

    function handlePieceClick(row, col) {
      if (!gameActive) return;
      const dr = Math.abs(row - emptyPos.row);
      const dc = Math.abs(col - emptyPos.col);
      if ((dr === 1 && dc === 0) || (dr === 0 && dc === 1)) {
        const clickedIdx = row * 4 + col;
        const emptyIdx = emptyPos.row * 4 + emptyPos.col;
        [puzzle[clickedIdx], puzzle[emptyIdx]] = [puzzle[emptyIdx], puzzle[clickedIdx]];
        emptyPos = { row, col };
        moves++;
        updateStats();
        renderPuzzle();
        if (isSolved()) endGame();
      }
    }

    function isSolved() {
      for (let i = 0; i < 15; i++) if (puzzle[i] !== i + 1) return false;
      return puzzle[15] === null;
    }

    function endGame() {
      gameActive = false;
      clearInterval(timer);
      finalMoves.textContent = moves;
      finalTime.textContent = timeLeft;
      winMessage.classList.add("show");
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (!gameActive) return;
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Time's up! Try again.");
          initGame();
        }
      }, 1000);
    }

    document.getElementById("shuffleButton").addEventListener("click", () => {
      if (gameActive) shufflePuzzle();
    });
    document.getElementById("hintButton").addEventListener("click", () => {
      if (hints > 0 && gameActive) {
        hints--;
        updateStats();
        const directions = [
          { r: emptyPos.row - 1, c: emptyPos.col },
          { r: emptyPos.row + 1, c: emptyPos.col },
          { r: emptyPos.row, c: emptyPos.col - 1 },
          { r: emptyPos.row, c: emptyPos.col + 1 },
        ];
        for (const dir of directions) {
          if (dir.r >= 0 && dir.r < 4 && dir.c >= 0 && dir.c < 4) {
            const i = dir.r * 4 + dir.c;
            const el = puzzleContainer.children[i];
            el.classList.add("moving");
            setTimeout(() => el.classList.remove("moving"), 1000);
            break;
          }
        }
      }
    });
    document.getElementById("solveButton").addEventListener("click", () => {
      puzzle = [...Array(15).keys()].map(n => n + 1);
      puzzle.push(null);
      emptyPos = { row: 3, col: 3 };
      renderPuzzle();
      endGame();
    });
    document.getElementById("playAgainButton").addEventListener("click", initGame);
    document.getElementById("backButton").addEventListener("click", () => {
      window.location.href = "../../index.html";
    });

    initGame();
  </script>
</body>
</html>
